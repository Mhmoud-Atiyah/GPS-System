<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Control Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        input, button {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Device Control Board</h2>

<div id="log"></div>

<input type="text" id="commandInput" placeholder="Enter command to send">
<button onclick="sendCommand()">Send Command</button>

<script>
    const log = document.getElementById("log");
    const commandInput = document.getElementById("commandInput");

    const socket = new WebSocket("ws://localhost:3000/ws/device");

    socket.onopen = () => {
        logMessage("Connected to device WebSocket...");
    };

    socket.onmessage = (event) => {
        logMessage("üì° Device says: " + event.data);
    };

    socket.onerror = (error) => {
        logMessage("‚ùå WebSocket error: " + error);
    };

    socket.onclose = () => {
        logMessage("üîå Disconnected from device");
    };

    function sendCommand() {
        const command = commandInput.value.trim();
        if (command) {
            socket.send(command);
            logMessage("‚û°Ô∏è Sent command: " + command);
            commandInput.value = "";
        }
    }

    function logMessage(msg) {
        const line = document.createElement("div");
        line.textContent = msg;
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;
    }
</script>

</body>
</html>
